<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트로 switch-case 구문 사용해보기</h1>
    <select id="fruitSelector" onchange="fruitDisplay()">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
    </select>
    <script>
        function fruitDisplay() {
            result = document.getElementById('fruitSelector').value;
            console.log(result);
            switch (result) {
                case "apple":
                    // console.log('사과가 선택되었습니다.');
                    // document.write('사과가 선택되었습니다.');
                    var newNode = document.createElement('p');    // 새로운 노드 만들기
                    newNode.textContent = '사과가 선택되었습니다.';
                    document.body.appendChild(newNode);
                    break;
                    case "banana":
                        // console.log('바나나가 선택되었습니다.');
                        // document.write('바나나가 선택되었습니다.')
                        var newNode = document.createElement('p');    // 새로운 노드 만들기
                        newNode.textContent = '바나나가 선택되었습니다.';
                        document.body.appendChild(newNode);
                        break;
                        case "orange":
                            // console.log('오렌지가 선택되었습니다.');
                            var newNode = document.createElement('p');    // 새로운 노드 만들기
                            // document.write('오렌지가 선택되었습니다.');
                            newNode.textContent = '오렌지가 선택되었습니다.';
                            document.body.appendChild(newNode);
                    break;
            }
        // 사용자가 해당 셀렉트 박스 선택을 바꿀때마다, 콘솔에 해당 상품명을 출력하시오.
        // console.log("사과가 선택되었습니다.")
        // console.log("바나나가 선택되었습니다.")
        // console.log("오렌지가 선택되었습니다.")
        }
    </script>
</body>
</html>
