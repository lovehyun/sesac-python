<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트로 switch-case 구문 사용해보기</h1>
    <select id="fruitSelector" onchange="fruitDisplay()">
        <option value="">--선택--</option>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
    </select>
    <div id="fruitResult"></div>
    <script>
        function fruitDisplay() {
            fruitSelector = document.getElementById('fruitSelector').value;
            friutResult = document.getElementById('fruitResult');            
            switch (fruitSelector) {
                case "apple":
                    fruitResult.innerHTML = '<B>사과</B>가 선택되었습니다.' // 태그를 포함하는 글자
                    break;
                case "banana":
                    fruitResult.innerText = '바나나가 선택되었습니다.' // 순수 글자
                    break;
                case "orange":
                    fruitResult.textContent = '오렌지가 선택되었습니다.' // 순수 글자
                    break;
            }
        }
        // 1. 빈칸을 만들어서 
        // 2. 위에 선택한 글자를 
        // 3. 해당 공간에 출력한다.
    </script>
</body>
</html>
