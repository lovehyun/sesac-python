<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chatbot {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="toggleDiv()">SHOW/HIDE</button>
    <div id="chatbot">여기에 아무 글자나 입력하시오.</div>
    <script>
        // 버튼을 통해서 해당 DIV를 show/hide하시오..
        function toggleDiv() {
            var divElement = document.getElementById('chatbot');
            console.log(divElement);
            console.log(divElement.style);
            console.log(divElement.style.display);

            var displayStyle = window.getComputedStyle(divElement).display;
            console.log(displayStyle);
            if (displayStyle === 'none') {
                divElement.style.display = 'block';
            } else {
                divElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
