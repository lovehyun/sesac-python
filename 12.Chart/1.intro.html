<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>챠트/그래프를 그리기 위한 캔바스</H1>
    <canvas id="mycanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('mycanvas');
        const context = canvas.getContext('2d'); // 2D 그래픽 캔바스 컨텍스트 가져오기

        // 여기서부터는 내가 그리고 싶은 그림을 그리면 됨...
        
        // 직사각형 그리기
        context.fillStyle = '#FF0000' // 빨간색 = RGB = Red FF, Green 00, Blue 00
        context.fillRect(50, 50, 200, 80); // (x, y, width, height)

        context.fillStyle = '#00FF00' // 빨간색 = RGB = Red FF, Green 00, Blue 00
        context.fillRect(50, 200, 200, 80); // (x, y, width, height)

        // 원 그리기
        context.fillStyle = '#0000FF' // 파란색
        context.beginPath();  // 연결성 초기화
        context.arc(350, 100, 30, 0, 2 * Math.PI); // (x, y, radius, 출발각도, 끝각도(2pi = 360도 radian))
        context.fill(); // 실제로 그리기

        context.beginPath(); // 연결 초기화
        context.arc(350, 200, 30, 0, Math.PI); // (x, y, radius, 출발각도, 끝각도(2pi = 360도 radian))
        context.fill(); // 그리기
        
        // 선 그리기
        context.strokeStyle = '#FF00FF'
        context.lineWidth = 5;
        context.beginPath();
        context.moveTo(200,50); // 시작점 위치
        context.lineTo(300,130); // 끝점 위치
        context.lineTo(400,130); // 끝점 위치
        context.lineTo(400,50); // 끝점 위치
        context.stroke();

        // 텍스트 입력
        context.font = '30px Arial'; // 폰트 크기 및 종류
        context.fillStyle = '#0095DD';
        context.fillText('헬로우, Hello', 50, 100);

        context.font = 'italic 40px Times New Roman'; // 폰트 크기 및 종류
        context.fillStyle = 'red';
        context.fillText('헬로우, Hello', 50, 250);

    </script>
</body>
</html>
