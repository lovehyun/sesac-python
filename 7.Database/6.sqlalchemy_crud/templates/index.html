<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자</title>
    <style>
        p {
            color:pink
        }
    </style>
</head>
<body>
    <h1>사용자 정보</h1>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endwith %}

    <form action="/add_user" method="post">
        <input type="text" name="name" placeholder="이름을넣어주시오">
        <input type="number" name="age" placeholder="나이를입력하시오">
        <button type="submit">추가하기</button>
    </form>

    {% for user in users %}
        <li>사용자 이름은 {{user.name}} 이고, 나이는 {{user.age}} 입니다.
            <a href="{{ url_for('delete_user', id=user.id) }}">삭제</a>
            <a href="{{ url_for('edit_user', id=user.id) }}">수정</a>
        </li>
    {% endfor %}
</body>
</html>
